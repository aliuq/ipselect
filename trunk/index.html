<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
        <title>IP地址查询</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    	<link href='http://cdn.webfont.youziku.com/webfonts/nomal/105037/46865/5965840cf629e6108ca5684e.css' rel='stylesheet' type='text/css' />
        <script src="./js/jquery-3.1.0.min.js"></script>
        <script src="http://api.map.baidu.com/api?v=2.0&ak=2OjYs5kLxVxhPlEs20x8ie8ZXHWdb2Dg"></script>
        <script src="./js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="header" class="container">
            <form class="clearfix">
                <span class="formTitle">IP地址：</span>
                <input type="text" class="ip text form-control" name="ip">
                <input class="click btn btn-default" type="button" value="查询">
                <span class="ipAddr"></span>
            </form>
            <div class="recent"></div>
        </div>
        <div id="response" class="container mapinfo">
        	<div class="info col-md-4">
        		<ul>
	                <li>
	                    <fieldset>
	                        <legend>坐标 :</legend>
	                        <div class="lng_lat">
	                            <p class="lng_range">经度 : <span class="lng"></span></p>
	                            <p>纬度 : <span class="lat"></span></p>
	                        </div>
	                    </fieldset>
	                </li>
	                <li>
	                    <fieldset>
	                        <legend>地址 :</legend>
	                        <p class="formatted_address"></p>
	                    </fieldset>
	                </li>           
	            </ul>
        	</div>
        	<div id="map" class="map col-md-8"></div>
        </div>
        <div class="around container">
            <fieldset>
                <legend>周边</legend>
                <table class="table table-bordered table-hover table-striped">
                	<thead>
	                    <tr>
	                        <th>地址信息</th>
	                        <th>距离</th>
	                        <th>名称</th>
	                        <th>类型</th>
	                        <th>电话</th>
	                    </tr>
                    </thead>
                    <tbody>
                    	
                    </tbody>
                </table>
            </fieldset>
        </div>
        <script type="text/javascript" color="0,191,255" src="./js/canvas-nest.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
